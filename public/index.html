<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubbly Chat</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/notifications.css">
  <link rel="stylesheet" href="/css/groups.css">
  <link rel="icon" type="image/png" href="/assets/favicon.png">
</head>
<body>
  <!-- Debug panel (hidden by default) -->
  <div id="debug-panel">
    <div id="debug-log"></div>
  </div>
  
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Bubblyü´ß</h2>
      <!-- User info will be inserted here -->

      <div class="tabs">
        <div class="tab active" id="friends-tab">Friends</div>
        <div class="tab" id="groups-tab">Groups</div>
      </div>

      <div id="friends-container">
        <div class="add-friend-container">
          <h3>Add Friend</h3>
          <div class="add-friend-input-container">
            <input type="text" id="friend-name-input" placeholder="Enter user ID">
            <div class="input-hint">Enter username or full ID (e.g., user_abc123)</div>
          </div>
          <button id="add-friend-btn">Add Friend</button>
        </div>
        <ul class="chat-list" id="friends-list">
          <!-- Friends will be inserted here -->
        </ul>
      </div>

      <div id="groups-container">
        <div class="create-group-container">
          <h3>Create Group</h3>
          <p class="input-hint">Create a group to chat with multiple friends</p>
          <button id="create-group-btn" class="create-group-btn">+ Create New Group</button>
        </div>
        <ul class="chat-list" id="groups-list">
          <!-- Groups will be inserted here -->
        </ul>
      </div>
    </div>
    
    <!-- Chat Room -->
    <div class="chatroom">
      <div class="chat-header">
        <!-- Chat header will be updated when a friend or group is selected -->
      </div>
      <div class="chat-window" id="chat-window">
        <!-- Messages will be inserted here -->
      </div>
      <form class="message-form" id="message-form">
        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
        <button type="submit">Send</button>
        <button id="send-location" type="button">üìç Location</button>
      </form>
    </div>
  </div>
  
  <!-- Create Group Modal -->
  <div id="create-group-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="close-group-modal">&times;</span>
      <h3>Create New Group</h3>
      <div>
        <label for="group-name">Group Name:</label>
        <input type="text" id="group-name" placeholder="Enter group name">
      </div>
      <div>
        <h4>Select Friends to Add:</h4>
        <div id="friend-select-list">
          <!-- Friend checkboxes will be inserted here -->
        </div>
      </div>
      <button id="confirm-create-group">Create Group</button>
    </div>
  </div>
  
  <!-- Group Info Modal -->
  <div id="group-info-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="close-group-info-modal">&times;</span>
      <h3>Group Information</h3>
      <div id="group-info-content">
        <!-- Group info will be inserted here -->
      </div>
      <div>
        <h4>Add Member:</h4>
        <div class="add-member-container">
          <input type="text" id="add-group-member-input" placeholder="Enter user ID">
          <button id="add-group-member-btn">Add</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/inspector.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
</body>
</html>
